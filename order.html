<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./order.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cotta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="order">
      <div class="background2"></div>
      <h2 class="complete-your-order">Complete your order</h2>
      <img class="caminho-2-icon" alt="" src="./public/caminho-2.svg" /><img
        class="order-img"
        alt=""
        src="./public/order-img@2x.png"
      />
      <div class="form-order">
        <form class="grupo-1348">
          <div class="retngulo-5"></div>
          <div class="phone-number">Phone Number</div>
        </form>
        <form class="grupo-1722">
          <div class="retngulo-5"></div>
          <div class="credit-card-number">Credit Card Number</div>
        </form>
        <form class="grupo-1955">
          <div class="retngulo-5"></div>
          <div class="phone-number">Name</div>
        </form>
        <form class="grupo-1346">
          <div class="retngulo-5"></div>
          <div class="adress">Adress</div>
        </form>
        <form class="grupo-1954">
          <div class="retngulo-6"></div>
          <div class="email">Email</div>
        </form>
      </div>
      <img class="caminho-1-icon" alt="" src="./public/caminho-1.svg" /><b
        class="product-name"
        >Product name</b
      >
      <div class="order-summary">
        <div class="grupo-1338">
          <div class="info-product-description">
            <div class="product">Product:</div>
            <div class="div">14.95€</div>
            <div class="shipping">Shipping:</div>
            <div class="div1">6.95€</div>
            <b class="total">Total:</b><b class="b">21.90€</b>
          </div>
          <div class="linha-4"></div>
          <img
            class="caminho-1091-icon"
            alt=""
            src="./public/caminho-1091.svg"
          />
        </div>
        <b class="order-summary1">Order Summary</b>
      </div>
      <button class="button-order-now1" id="buttonOrderNow">
        <div class="retngulo-142"></div>
        <div class="order-now1">Order Now</div>
      </button>
      <div class="nav-bar2">
        <img
          class="linhas-nav-bar2"
          alt=""
          src="./public/linhas-nav-bar.svg"
        /><button class="about-button2" id="aboutButton">
          <div class="about2">About</div></button
        ><button class="contacts-button2" id="contactsButton">
          <div class="contacts2">Contacts</div></button
        ><button class="reviews-button2">
          <div class="reviews2">Reviews</div></button
        ><button class="factory-button2" id="factoryButton">
          <div class="reviews2">Factory</div></button
        ><button class="cart-button2" id="cartButton">
          <img
            class="grupo-7-icon2"
            alt=""
            src="./public/grupo-7.svg"
          /></button
        ><img
          class="logo-icon2"
          alt=""
          src="./public/LOGO .svg"
          id="lOGOImage"
        />
      </div>
    </div>

    <script>
      var buttonOrderNow = document.getElementById("buttonOrderNow");
      if (buttonOrderNow) {
        buttonOrderNow.addEventListener("click", function (e) {
          window.location.href = "./l-o-a-d-i-n-g-o-r-d-e-r.html";
        });
      }
      
      var aboutButton = document.getElementById("aboutButton");
      if (aboutButton) {
        aboutButton.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var contactsButton = document.getElementById("contactsButton");
      if (contactsButton) {
        contactsButton.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      
      var factoryButton = document.getElementById("factoryButton");
      if (factoryButton) {
        factoryButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cartButton = document.getElementById("cartButton");
      if (cartButton) {
        cartButton.addEventListener("click", function (e) {
          window.location.href = "order.html";
        });
      }
      
      var lOGOImage = document.getElementById("lOGOImage");
      if (lOGOImage) {
        lOGOImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page-3.html";
        });
      }
      </script>
  </body>
</html>
