<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./l-o-a-d-i-n-g-o-r-d-e-r.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cotta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="loading-order">
      <div class="background4"></div>
      <h1 class="your-order-will">
        Your order will be processed. Thank you for trusting our work!
      </h1>
      <img
        class="grupo-de-mscara-32"
        alt=""
        src="./public/IMG loading@2x.png"
      />
      <div class="nav-bar4">
        <img
          class="linhas-nav-bar4"
          alt=""
          src="./public/linhas-nav-bar.svg"
        /><button class="about-button4" id="aboutButton">
          <div class="about5">About</div></button
        ><button class="contacts-button4" id="contactsButton">
          <div class="contacts4">Contacts</div></button
        ><button class="reviews-button4">
          <div class="reviews4">Reviews</div></button
        ><button class="factory-button4" id="factoryButton">
          <div class="reviews4">Factory</div></button
        ><button class="cart-button4" id="cartButton">
          <img
            class="grupo-7-icon4"
            alt=""
            src="./public/grupo-7.svg"
          /></button
        ><img
          class="logo-icon4"
          alt=""
          src="./public/LOGO .svg"
          id="lOGOImage"
        />
      </div>
    </div>

    <script>
      var aboutButton = document.getElementById("aboutButton");
      if (aboutButton) {
        aboutButton.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var contactsButton = document.getElementById("contactsButton");
      if (contactsButton) {
        contactsButton.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      
      var factoryButton = document.getElementById("factoryButton");
      if (factoryButton) {
        factoryButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cartButton = document.getElementById("cartButton");
      if (cartButton) {
        cartButton.addEventListener("click", function (e) {
          window.location.href = "./order.html";
        });
      }
      
      var lOGOImage = document.getElementById("lOGOImage");
      if (lOGOImage) {
        lOGOImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page-3.html";
        });
      }
      </script>
  </body>
</html>
