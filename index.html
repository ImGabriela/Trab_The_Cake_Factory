<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cotta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="factory">
      <div class="background"></div>
      <img class="unio-2-icon" alt="" src="./public/Graphic - Factory.svg" />
      <h1 class="homemade-cakes-made">Homemade cakes, made with love.</h1>
      <h3 class="grupo-1952">
        <div class="grupo-1951"><b class="cake-weight">cake weight</b></div>
        <div class="linha-9"></div>
      </h3>
      <h3 class="ingredients-flavour">
        <b class="ingredients-flavour1"
          ><p class="ingredients-flavour2">Ingredients flavour</p></b
        >
        <div class="linha-7"></div>
      </h3>
      <div class="grupo-1950">
        <input class="chocolat" type="radio" /><input
          class="lemon"
          type="radio"
          defaultchecked="{true}"
        /><input class="surprise" type="radio" /><input
          class="velvet"
          type="radio"
          defaultchecked="{true}"
        /><input class="orange" type="radio" defaultchecked="{true}" /><input
          class="iogurt"
          type="radio"
          defaultchecked="{true}"
        />
      </div>
      <h3 class="decoration">
        <b class="decoration1">Decoration</b>
        <div class="linha-7"></div>
      </h3>
      <input class="chocolat1" type="checkbox" /><input
        class="naked"
        type="checkbox"
      /><input class="surprise1" type="checkbox" /><input
        class="fruits"
        type="checkbox"
      /><input class="flowers" type="checkbox" /><input
        class="chantilli"
        type="checkbox"
      /><input class="kg" type="radio" /><input
        class="kg1"
        type="radio"
      /><input class="kg2" type="radio" /><input
        class="kg3"
        type="radio"
      /><input class="ml" type="radio" /><input class="kg4" type="radio" />
      <h3 class="filling-cream">
        <b class="decoration1">Filling cream</b>
        <div class="linha-9"></div>
      </h3>
      <input class="chocolat2" type="radio" /><input
        class="chantilli1"
        type="radio"
      /><input class="nutella" type="radio" />
      <h2 class="fluffy-dough-creamy">
        Fluffy dough, creamy filling and a dream coverage.
      </h2>
      <img
        class="grupo-1949-icon"
        alt=""
        src="./public/Bolo com oreos@2x.png"
      /><button class="button-order-now" id="buttonOrderNow">
        <div class="retngulo-14"></div>
        <div class="order-now">Order Now</div>
      </button>
      <div class="nav-bar">
        <img
          class="linhas-nav-bar"
          alt=""
          src="./public/linhas-nav-bar.svg"
        /><button class="about-button" id="aboutButton">
          <div class="about">About</div></button
        ><button class="contacts-button" id="contactsButton">
          <div class="contacts">Contacts</div></button
        ><button class="reviews-button">
          <div class="reviews">Reviews</div></button
        ><button class="factory-button" id="factoryButton">
          <div class="reviews">Factory</div></button
        ><button class="cart-button" id="cartButton">
          <img class="grupo-7-icon" alt="" src="./public/grupo-7.svg" /></button
        ><img
          class="logo-icon"
          alt=""
          src="./public/LOGO .svg"
          id="lOGOImage"
        />
      </div>
    </div>

    <script>
      var buttonOrderNow = document.getElementById("buttonOrderNow");
      if (buttonOrderNow) {
        buttonOrderNow.addEventListener("click", function (e) {
          window.location.href = "./order.html";
        });
      }
      
      var aboutButton = document.getElementById("aboutButton");
      if (aboutButton) {
        aboutButton.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var contactsButton = document.getElementById("contactsButton");
      if (contactsButton) {
        contactsButton.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      
      var factoryButton = document.getElementById("factoryButton");
      if (factoryButton) {
        factoryButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cartButton = document.getElementById("cartButton");
      if (cartButton) {
        cartButton.addEventListener("click", function (e) {
          window.location.href = "./order.html";
        });
      }
      
      var lOGOImage = document.getElementById("lOGOImage");
      if (lOGOImage) {
        lOGOImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page-3.html";
        });
      }
      </script>
  </body>
</html>
