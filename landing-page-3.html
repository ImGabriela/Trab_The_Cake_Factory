<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./landing-page-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cotta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="landing-page-3">
      <div class="background1"></div>
      <button class="button-explore-and-create" id="buttonExploreAndCreate">
        <div class="retngulo-141"></div>
        <div class="explore-and-create">explore and create</div></button
      ><img class="title-icon" alt="" src="./public/The cake factory.svg" />
      <div class="discover-our-homemade">Discover our homemade cakes</div>
      <img class="imagem-home-icon" alt="" src="./public/imagem-home@2x.png" />
      <div class="nav-bar1">
        <img
          class="linhas-nav-bar1"
          alt=""
          src="./public/linhas-nav-bar.svg"
        /><button class="about-button1" id="aboutButton">
          <div class="about1">About</div></button
        ><button class="contacts-button1" id="contactsButton">
          <div class="contacts1">Contacts</div></button
        ><button class="reviews-button1">
          <div class="reviews1">Reviews</div></button
        ><button class="factory-button1" id="factoryButton">
          <div class="reviews1">Factory</div></button
        ><button class="cart-button1" id="cartButton">
          <img
            class="grupo-7-icon1"
            alt=""
            src="./public/grupo-7.svg"
          /></button
        ><img
          class="logo-icon1"
          alt=""
          src="./public/LOGO .svg"
          id="lOGOImage"
        />
      </div>
    </div>

    <script>
      var buttonExploreAndCreate = document.getElementById("buttonExploreAndCreate");
      if (buttonExploreAndCreate) {
        buttonExploreAndCreate.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var aboutButton = document.getElementById("aboutButton");
      if (aboutButton) {
        aboutButton.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var contactsButton = document.getElementById("contactsButton");
      if (contactsButton) {
        contactsButton.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      
      var factoryButton = document.getElementById("factoryButton");
      if (factoryButton) {
        factoryButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cartButton = document.getElementById("cartButton");
      if (cartButton) {
        cartButton.addEventListener("click", function (e) {
          window.location.href = "./order.html";
        });
      }
      
      var lOGOImage = document.getElementById("lOGOImage");
      if (lOGOImage) {
        lOGOImage.addEventListener("click", function (e) {
          window.location.href = "landing-page-3.html";
        });
      }
      </script>
  </body>
</html>
