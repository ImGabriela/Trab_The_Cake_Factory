<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./about.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cotta:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="about3">
      <div class="background3"></div>
      <img class="line-ondas-icon" alt="" src="./public/line-ondas.svg" />
      <div class="we-are-three">
        We are three Portuguese women from the island of Madeira, who decided to
        create their own cake factory. We want to add value to your events!
      </div>
      <img class="about-icon" alt="" src="./public/Img - about@2x.png" />
      <h1 class="baked-with-love">
        Baked with love and joy to make your moment unforgettable.
      </h1>
      <div class="nav-bar3">
        <img
          class="linhas-nav-bar3"
          alt=""
          src="./public/linhas-nav-bar.svg"
        /><button class="about-button3" id="aboutButton">
          <div class="about4">About</div></button
        ><button class="contacts-button3" id="contactsButton">
          <div class="contacts3">Contacts</div></button
        ><button class="reviews-button3">
          <div class="reviews3">Reviews</div></button
        ><button class="factory-button3" id="factoryButton">
          <div class="reviews3">Factory</div></button
        ><button class="cart-button3" id="cartButton">
          <img
            class="grupo-7-icon3"
            alt=""
            src="./public/grupo-7.svg"
          /></button
        ><img
          class="logo-icon3"
          alt=""
          src="./public/LOGO .svg"
          id="lOGOImage"
        />
      </div>
    </div>

    <script>
      var aboutButton = document.getElementById("aboutButton");
      if (aboutButton) {
        aboutButton.addEventListener("click", function (e) {
          window.location.href = "about.html";
        });
      }
      
      var contactsButton = document.getElementById("contactsButton");
      if (contactsButton) {
        contactsButton.addEventListener("click", function (e) {
          window.location.href = "./contacts.html";
        });
      }
      
      var factoryButton = document.getElementById("factoryButton");
      if (factoryButton) {
        factoryButton.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var cartButton = document.getElementById("cartButton");
      if (cartButton) {
        cartButton.addEventListener("click", function (e) {
          window.location.href = "./order.html";
        });
      }
      
      var lOGOImage = document.getElementById("lOGOImage");
      if (lOGOImage) {
        lOGOImage.addEventListener("click", function (e) {
          window.location.href = "./landing-page-3.html";
        });
      }
      </script>
  </body>
</html>
